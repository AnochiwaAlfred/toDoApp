<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Login</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/906/906334.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        a#registerTop:hover{color: rgb(0, 83, 116);}
    </style>
</head>
<body class="bg-secondary text-light" style="background-image: url('https://r4.wallpaperflare.com/wallpaper/493/905/143/digital-art-minimalism-gray-background-sphere-wallpaper-29f0385d113abd7be6b7c8ef0021d62d.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center; height: 100vh; width: 100vw;">
    <nav class="navbar navbar-dark text-light d-flex justify-content-around"  style="backdrop-filter: blur(8px); box-shadow: grey 1px 2px 40px;">
        <div class="navbar-brand  col-11 m-auto d-flex justify-content-around align-items-center">
            <a href="index.html" class="text-decoration-none text-white  d-flex justify-content-start align-items-center col-lg-10 col-md-10 col-sm-9">
                <img src="https://cdn-icons-png.flaticon.com/512/906/906334.png" width="30px" class="me-2"  alt="taskmaster icon">
                TaskMaster
            </a>
            <div class="col d-flex justify-content-end align-items-center">
                <div class="  d-flex justify-content-end align-items-center" id="loginRegisterLink">
                    <a href="register.html" class="text-decoration-none text-light fs-6 ms-1" id="registerTop">Register</a>
                </div>
            </div>

        </div>
        
    </nav>




    <div class="container mt-5 d-flex justify-content-center py-3">
        <div class="col-lg-5 col-md-8 col-sm-12 rounded-3 px-5 py-3" style="backdrop-filter: blur(2px); box-shadow: rgb(130, 130, 130) 0px 0px 50px;">
            <h4 class="col-12 text-center">Login</h4>
            <hr style="border: 1px solid rgba(128, 128, 128, 0.426);">
            
            <!-- Alert Container -->
            <div id="alertContainer"></div>
    
            <form>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="text" class="form-control rounded-0 border-0 text-light" style="background-color: rgba(255, 255, 255, 0.101);" id="emailInput">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control rounded-0 border-0 text-light" style="background-color: rgba(255, 255, 255, 0.101);" id="passwordInput">
                </div>
                <span class="small">Don't have an account? <a href="register.html" class="text-decoration-none text-warning">Register now!</a></span>
                <button type="button" class="btn btn-sm btn-primary float-end" id="loginButton">Login</button>
            </form>
        </div>
    </div>
    

<script>
    const storedToken = localStorage.getItem('access_token');
    if (storedToken) {
        userLoggedIn = true;
        window.location.href = 'index.html';
    }
</script>
<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
